<!DOCTYPE html>
<html lang="pt_BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head> 

<body>
    <header>
        <table border="1" class="a">
            <tr>
                <td>1</td>                
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td align="center">4</td>                
                <td align="center">5</td>
                <td align="center">6</td>
            </tr>
            <tr>
                <td align="right">7</td>                
                <td align="right">8</td>
                <td align="right">9</td>
            </tr>
           
        </table>
<br>

        <table border="1" class="a">
            <tr>
                <td>1</td>                
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3" align="center">4</td>                
            </tr>
            <tr>
                <td align="left">7</td>                
                <td align="left">8</td>
                <td align="left">9</td>
            </tr>
           
        </table>
<br>
        <table border="1" class="a">
            <tr>
                <td>1</td>                
                <td>2</td>   
                <td rowspan="3" align="center">3</td>             
            </tr>
            <tr>
                <td colspan="2" align="center">4</td>  
                           
            </tr>
            <tr>
                <td align="left">5</td>                
                <td align="left">6</td>
                
            </tr>
           
        </table>
    </header>

</body>
